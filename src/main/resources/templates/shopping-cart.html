
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Male-Fashion | Template</title>


</head>

<body>
<!-- Page Preloder -->
<section layout:fragment="content">
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table" >
                        <table>
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Image</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cart}" >
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.product.name}"></h6>
                                    </div>
                                </td>
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.product.price}"></h6>
                                    </div>
                                </td>
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__pic" style="height: 130px;width:130px">
                                        <img th:src="${'/img/product/' + item.product.image}" alt="">
                                    </div>
                                </td>
                                <td th:data-id="${item.product.id}" th:data-name="${item.product.name}"
                                    onclick="showConfirmModalDialog(this.getAttribute('data-id'), this.getAttribute('data-name'))" class="cart__close"><a class="btn">
                                    <i  class="fa fa-close"></i> </a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a th:href="@{/shop}">Continue Shopping</a>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn update__btn">
                                <a href="#"><i class="fa fa-spinner"></i> Update cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="cart__discount">
                        <h6>Discount codes</h6>
                        <form action="#">
                            <input type="text" placeholder="Coupon code">
                            <button type="submit">Apply</button>
                        </form>
                    </div>
                    <div class="cart__total">
                        <h6>Cart total</h6>
                        <ul>
                            <li>Subtotal <span>$ 169.50</span></li>
                            <li>Total <span>$ 169.50</span></li>
                        </ul>
                        <a th:href="@{/checkout}" class="primary-btn">Proceed to checkout</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function showConfirmModalDialog(id, name) {
                $('#productName').text(name);
                $('#yesOption').attr('href', '/cart/delete/' + id);
                $('#confirmationId').modal('show');
            }
        </script>
        <div id="confirmationId" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Xác nhận xóa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa sản phẩm <span id="productName"></span> khỏi giỏ hàng?</p>
                    </div>
                    <div class="modal-footer">
                        <a id="yesOption" class="btn btn-danger">Xóa</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

</section>
</body>

</html>
