
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Male-Fashion | Template</title>


</head>

<body>
<!-- Page Preloder -->
<section layout:fragment="content">
    <section class="shopping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="shopping__cart__table" >
                        <table>
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Address</th>
                                <th>Price</th>
                                <th>Phone</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item :  ${order}" >
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.orderDate}"></h6>
                                    </div>
                                </td>
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.address}"></h6>
                                    </div>
                                </td>
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.amount}"></h6>
                                    </div>
                                </td>
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.phone}"></h6>
                                    </div>
                                </td>
                                <td class="product__cart__item" >
                                    <div class="product__cart__item__text">
                                        <h6 th:text="${item.status}"></h6>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div class="continue__btn">
                                <a th:href="@{/shop}">Continue Shopping</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function showConfirmModalDialog(id, name) {
                $('#productName').text(name);
                $('#yesOption').attr('href', '/cart/delete/' + id);
                $('#confirmationId').modal('show');
            }
        </script>
        <div id="confirmationId" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Xác nhận xóa</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Bạn có chắc chắn muốn xóa sản phẩm <span id="productName"></span> khỏi giỏ hàng?</p>
                    </div>
                    <div class="modal-footer">
                        <a id="yesOption" class="btn btn-danger">Xóa</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Section End -->

</section>
</body>

</html>
