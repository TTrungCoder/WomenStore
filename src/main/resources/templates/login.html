<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{index.html}">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<section layout:fragment="content">
    <section class="why_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="full" style="margin-top: 150px; margin-bottom: 100px">
                        <form class="user" modelAttribute="account" th:action="@{/login}" th:object="${account}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" th:field="*{username}"
                                       aria-describedby="username"
                                       placeholder="Username"/>
                                <small th:if="${#fields.hasErrors('username')}" id="username"
                                       class="form-text text-muted">Username is invalid</small>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       id="exampleInputPassword" placeholder="Password" th:field="*{password}"/>
                                <small th:if="${#fields.hasErrors('password')}" id="password"
                                       class="form-text text-muted">Password is invalid</small>
                            </div>
                            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                <i>[[${message}]]</i>
                            </div>
                            <button class="btn btn-primary btn-user btn-block">
                                Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
