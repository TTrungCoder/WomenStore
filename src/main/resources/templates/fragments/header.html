<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
</head>
<body>
<section th:fragment="header">

  <div class="header__top">
    <div class="container" >
      <div class="row">
        <div class="col-lg-6 col-md-7">
          <div class="header__top__left">
            <p>Free shipping, 30-day return or refund guarantee.</p>
          </div>
        </div>
        <div class="col-lg-6 col-md-5">
          <div class="header__top__right">
            <div class="header__top__links">
              <a th:if="${#request.getRemoteUser() == null}" th:href="@{/login/form}">Sign In</a>
              <a th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}" th:href="@{/admin}">Admin</a>
              <a th:if="${#request.getRemoteUser() != null}" th:href="@{/logoff}">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <div class="header__logo">
          <a href="../index.html"><img src="img/logo.png" alt=""></a>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <nav class="header__menu mobile-menu">
          <ul>
            <li class=""><a th:href="@{/}">Home</a></li>
            <li><a  th:href="@{/shop}">Shop</a></li>
            <li><a th:href="@{/blog}">Blog</a></li>
            <li><a th:href="@{/order}">Order List</a></li>
          </ul>
        </nav>
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="header__nav__option">
          <a href="#" class="search-switch"><img src="img/icon/search.png" alt=""></a>
          <a href="#"><img src="img/icon/heart.png" alt=""></a>
          <a th:href="@{/cart}"><img src="img/icon/cart.png" alt=""> <span th:text="${session.cartCount}"></span></a>
        </div>
      </div>
    </div>
    <div class="canvas__open"><i class="fa fa-bars"></i></div>
  </div>
</section>
</body>
</html>
